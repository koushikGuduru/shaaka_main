<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
   <!-- index.html -->

<!-- Register Form -->
<!-- index.html -->

<!-- Register Form -->
<form id="registerForm">
    <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
    <label for="mobileNumber">Mobile Number:</label><br>
    <input type="tel" id="mobileNumber" name="mobileNumber"><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br>
    <div class="dropdown">
      <button class="dropdown-toggle" id="dropdownMenuButton">Select food type</button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <input type="radio" id="option1" name="myRadio" value="option1">
          <label for="option1">Veg</label>
        </li>
        <li>
          <input type="radio" id="option2" name="myRadio" value="option2">
          <label for="option2">Veg & Non-Veg</label>
        </li>
      </ul>
    </div>
    <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword"><br>
    <input type="submit" value="Register">
  </form>
  
  <!-- Sign In Form -->
  <form id="signInForm">
    <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="signInPassword" name="password"><br>
    <input type="submit" value="Sign In">
  </form>
  
  <script src="./script2.js"></script>
</body>
</html>
